name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: jidicula/clang-format-action@master
    - name: install
      run: cargo install moleculec --vers 0.6.1
    - name: install2
      run: cargo install --path .
    - name: Run ci tests
      run: make all
